apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-configmap
  labels:
    app: hello-world-configmap
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hello-world-configmap
  template:
    metadata:
      labels:
        app: hello-world-configmap
    spec:
      containers:
      - name: hello-world-configmap
        image: "enabledocker/hello-world-configmap:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "{{ .Values.app.port }}"
        - name: HELLOWORLD
          valueFrom:
            configMapKeyRef:
              name: hello-world
              key: helloworld
